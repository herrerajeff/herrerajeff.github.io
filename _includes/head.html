<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | append: ' / Jeffrey Herrera' }}{% else %}{{ site.title | prepend: 'Designer / ' }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">


  <script>
    !function(e){"use strict";var t=function(t,n,r){function o(e){return i.body?e():void setTimeout(function(){o(e)})}function l(){d.addEventListener&&d.removeEventListener("load",l),d.media=r||"all"}var a,i=e.document,d=i.createElement("link");if(n)a=n;else{var s=(i.body||i.getElementsByTagName("head")[0]).childNodes;a=s[s.length-1]}var u=i.styleSheets;d.rel="stylesheet",d.href=t,d.media="only x",o(function(){a.parentNode.insertBefore(d,n?a:a.nextSibling)});var f=function(e){for(var t=d.href,n=u.length;n--;)if(u[n].href===t)return e();setTimeout(function(){f(e)})};return d.addEventListener&&d.addEventListener("load",l),d.onloadcssdefined=f,f(l),d};"undefined"!=typeof exports?exports.loadCSS=t:e.loadCSS=t}("undefined"!=typeof global?global:this),function(e){if(e.loadCSS){var t=loadCSS.relpreload={};if(t.support=function(){try{return e.document.createElement("link").relList.supports("preload")}catch(t){}},t.poly=function(){for(var t=e.document.getElementsByTagName("link"),n=0;n<t.length;n++){var r=t[n];"preload"===r.rel&&"style"===r.getAttribute("as")&&(e.loadCSS(r.href,r),r.rel=null)}},!t.support()){t.poly();var n=e.setInterval(t.poly,300);e.addEventListener&&e.addEventListener("load",function(){e.clearInterval(n)})}}}(this);
    loadCSS('/assets/styles/main.css');
  </script>
  <style>{% include critical.css %}</style>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Favicons -->

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#fcda00">
  <meta name="theme-color" content="#fcda00">

  <!--  General META Tags -->

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="The Portfolio of Jeffrey Herrera">
  {% if page.feature %}
    <meta property="og:image" content="{{ page.feature | absolute_url }}">
    {% else %}
    <meta property="og:image" content="http://www.jeffreyherrera.com/assets/img/profile.jpg">
  {% endif %}
  <meta property="og:url" content="http://www.jeffreyherrera.com">
  <meta property="og:site_name" content="{{ page.title | append: ' — Jeffrey Herrera' }}">

  <!--  Twitter META Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@isthatjeff">
  <meta name="twitter:title" content="{{ page.title | append: ' — Jeffrey Herrera' }}">
  <meta name="twitter:description" content="The Portfolio of Jeffrey Herrera">
  {% if page.feature %}
    <meta property="twitter:image" content="{{ page.feature | absolute_url }}">
  {% else %}
    <meta property="twitter:image" content="http://www.jeffreyherrera.com/assets/img/profile.jpg">
  {% endif %}
  <meta name="twitter:image:alt" content="{{ page.title | append: ' — Jeffrey Herrera' }}">

  {% include google-analytics.html %}

</head>
